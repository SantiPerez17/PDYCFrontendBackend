<p>song-list works!</p>
<table class="table table-striped table-responsive-md btn-table">
       <thead>
           <tr>
               <th>Name</th>
               <th>Author</th>
               <th>Genre</th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let song of songs">
              <td> {{ song.name }} </td>
              <td> {{ song.author }} </td>
              <td> {{ song.genre }} </td>
           </tr>
       </tbody>
</table>

<a routerLink="..">
    <button mat-raised-button>Volver</button>
    </a>
